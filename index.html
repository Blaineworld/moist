<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="color-scheme" content="dark light">
		<meta name="theme-color" content="#023">
		<meta name="viewport" content="width=device-width">

		<meta name="description" content="generic water tracker. achieve moist™">
		<meta name="keywords" content="water, hydration, moist, damp, dank">
		<meta name="author" content="Blaineworld">

		<title>achieve moist™</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="script.js"></script>
		<script defer src="custom.js"></script>
	</head>
	<body>
		<div id="main-gui">
			<div id="calendar-pane">
				<div id="calendar-header">
					<button class="button" id="calendar-back" title="last month">
						<picture>
							<source media="(prefers-color-scheme: light)" srcset="gfx-l/calendar-back.svg">
							<img width="12" height="12" src="gfx-d/calendar-back.svg" alt="to last month">
						</picture>
					</button>
					<span id="calendar-month">septembruary 2088</span>
					<button class="button" id="calendar-now" title="to current month">
						<picture>
							<source media="(prefers-color-scheme: light)" srcset="gfx-l/calendar-now.svg">
							<img width="12" height="12" src="gfx-d/calendar-now.svg" alt="to current month">
						</picture>
					</button>
					<button class="button" id="calendar-next" title="to next month">
						<picture>
							<source media="(prefers-color-scheme: light)" srcset="gfx-l/calendar-next.svg">
							<img width="12" height="12" src="gfx-d/calendar-next.svg" alt="to next month">
						</picture>
					</button>
					<div id="calendar-days"></div>
				</div>
			</div>
			<div id="log-pane">
				<button id="log-add" title="add an entry">
					<picture>
						<source media="(prefers-color-scheme: light" srcset="gfx-l/log-add.svg">
						<img width="12" height="12" src="gfx-d/log-add.svg" alt="add an entry">
					</picture>
				</button>
				<div id="log-container">
					<p id="log-overview">
						<span id="consumed">0</span><span id="slash">/</span><span id="goal">69mL</span>
					</p>
					<table id="log-entries">
						<tbody>
							<tr>
								<td id="amount">6553.5oz</td>
								<td id="fluid">water</td>
								<td id="time">00:00am</td>
							</tr>
						</tbody>
					</table>
				</div>
				<button class="button" id="prefs-open" title="edit preferences">
					<picture>
						<source media="(prefers-color-scheme: light)" srcset="gfx-l/prefs-open.svg">
						<img width="12" height="12" src="gfx-d/prefs-open.svg" alt="edit preferences">
					<picture>
				</button>
				<button class="button" id="calendar-open" title="open calendar">
					<picture>
						<source media="(prefers-color-scheme: light)" srcset="gfx-l/calendar-open.svg">
						<img width="12" height="12" src="gfx-d/calendar-open.svg" alt="open calendar">
					</picture>
				</button>
			</div>
		</div>
		<div id="sub-gui">
			<div id="entry-pane">
				<h2>add entry</h2>
				<label>
					<input type="number" size="7" min="0" max="6553" step="1" value="0" autocomplete="off"><span id="entry-unit">mL</span>
				</label>
				<label>
					of
					<select id="entry-fluid" autocomplete="off"></select>
				</label>
				<div id="entry-options">
					<button class="button" id="entry-cancel" title="discard the entry">
						<picture>
							<source media="(prefers-color-scheme: light" srcset="gfx-l/choice-no.svg">
							<img width="12" height="12" src="gfx-d/choice-no.svg" alt="discard the entry">
						</picture>
					</button>
					<button class="button" id="entry-confirm" title="add the entry">
						<picture>
							<source media="(prefers-color-scheme: light" srcset="gfx-l/choice-yes.svg">
							<img width="12" height="12" src="gfx-d/choice-yes.svg" alt="add the entry">
						</picture>
					</button>
				</div>
			</div>
			<div id="prefs-pane">
				<h2>preferences</h2>
				<label>
					unit:
					<select autocomplete="off">
						<option value="false">milliliters</option>
						<option value="true">ounces</option>
					</select>
				</label>
				<br>
				<button class="button" id="prefs-done" title="finish editing">
					<picture>
						<source media="(prefers-color-scheme: light" srcset="gfx-l/choice-yes.svg">
						<img width="12" height="12" src="gfx-d/choice-yes.svg" alt="finish editing">
					</picture>
				</button>
			</div>
			<div hidden id="notif-pane">
				<div id="notif-container"></div>
				<button class="button" id="notif-close" title="dismiss notifications">
					<picture>
						<source media="(prefers-color-scheme: light" srcset="gfx-l/choice-yes.svg">
						<img width="12" height="12" src="gfx-d/choice-yes.svg" alt="dismiss notifications">
					</picture>
				</button>
			</div>
		</div>
	</body>
</html>
